<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no,
         initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Excel</title>
  <link rel="icon" href="favicon.ico" type="image/icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="body">
<div class="container">
  <div class="excel">
    <header class="excel-header">
      <input type="text" class="excel-header__title" value="Новая таблица">
      <div>
        <div class="excel-header__btn">
          <span class="material-icons">exit_to_app</span>
        </div>
        <div class="excel-header__btn">
          <span class="material-icons">delete</span>
        </div>
      </div>
    </header>
    <div class="excel-toolbar">
      <div class="excel-toolbar__btn">
        <span class="material-icons">format_align_left</span>
      </div>
      <div class="excel-toolbar__btn">
        <span class="material-icons">format_align_center</span>
      </div>
      <div class="excel-toolbar__btn">
        <span class="material-icons">format_align_right</span>
      </div>
      <div class="excel-toolbar__btn">
        <span class="material-icons">format_bold</span>
      </div>
      <div class="excel-toolbar__btn">
        <span class="material-icons">format_italic</span>
      </div>
      <div class="excel-toolbar__btn">
        <span class="material-icons">format_underlined</span>
      </div>
    </div>
    <div class="excel-formula">
      <div class="excel-formula__info">fx</div>
      <div class="excel-formula__input" contenteditable="true" spellcheck="false"></div>
    </div>
    <div class="excel__table">
      <div class="row">
        <div class="row-info"></div>
        <div class="row-data">
          <div class="column">
            A</div>
          <div class="column">
            B
          </div>
          <div class="column">
            C
          </div>
          <div class="column">
            A</div>
          <div class="column">
            B
          </div>
          <div class="column">
            C
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">
          1
        </div>
        <div class="row-data">
          <div class="cell selected" contenteditable="">A1</div>
          <div class="cell" contenteditable="">B2</div>
          <div class="cell" contenteditable="">C3</div>
        </div>
      </div>
      <div class="row">
        <div class="row-info">
          2
        </div>
        <div class="row-data">
          <div class="cell">A1</div>
          <div class="cell">B2</div>
          <div class="cell">C3</div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
